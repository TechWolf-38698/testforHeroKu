<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tailwind.css">

<body>
    <div id="container" class="invisible">

        <div>

        <span>original image</span>

            <img id="image" src="./images/rect.png"  hidden>
            <canvas id="canvas" class="w-164" ></canvas>
        </div>

        <div class="p-5">
            <canvas id="canvasOutput"></canvas>
        </div>

        
       

    </div>
    <script src="./libs/utils.js"></script>

    <script>

        });

    <script src="./js/index.js"></script>

        var Module = {
          wasmBinaryFile: './build/wasm/opencv_js.wasm',
          _main: function() {opencvIsReady();}
        };
    </script>
    <script async src="./build/wasm/opencv.js"></script>
    <!-- <script async src="./build/asm.js/opencv.js" onload="opencvIsReady()"></script> -->


    <button onclick="onClickProcess()"
